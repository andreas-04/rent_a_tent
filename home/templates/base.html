<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Rent It!</title>
        <!-- Favicon-->
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      </head>
    <body>
        <!-- Responsive navbar-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="http://127.0.0.1:8000">Rent a Tent</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  {% if user.is_authenticated%}
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="Profile"><a class="nav-link" href="http://127.0.0.1:8000/user/profile/<slug:username>/">Profile</a></li>
                  {% else %}
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="sign-up"><a class="nav-link" href="http://127.0.0.1:8000/user/register">Sign Up</a></li>
                        <li class="login"><a class="nav-link" href="http://127.0.0.1:8000/user/login#">Login</a></li>
                  {% endif %}
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
      </nav>
        <!-- Page content-->
      <div class="container">
        <div class="list-group d-inline-flex float-end w-20 h-100 p-4">
            <a href="http://127.0.0.1:8000/listings/all" class="list-group-item list-group-item-action" \>
              View Listings
            </a>
            <a href="http://127.0.0.1:8000/listings/new" class="list-group-item list-group-item-action">Create a Listing</a>
            <a href="#" class="list-group-item list-group-item-action">A third link item</a>
            <a href="#" class="list-group-item list-group-item-action">A fourth link item</a>
        </div>
        <div class = "main-content d-flex justify-content-center p-5">
          {% block content%}
          {% endblock %}
        </div>
      </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
